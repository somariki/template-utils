<!DOCTYPE html>
<html>
    <head>
        <title>OneComme | Time Utils</title>
        <link rel="stylesheet" href="/plugins/onecomme.plugin.template-utils/css/fonts.css" />
        <link rel="stylesheet" href="./style2.css" />
    </head>
    <body hidden>
        <div id="app" class="app">
            <div class="box">
                <div class="widget">
                    <div class="time" v-if="format.time" v-html="format.time"></div>
                </div>
                <div class="widget">
                    <div class="date" v-if="format.date" v-html="format.date"></div>
                </div>
                <div class="widget">
                    <div class="week" v-if="format.week" v-html="format.week"></div>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/updateLocale.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/localizedFormat.js"></script>
        <script src="/plugins/onecomme.plugin.template-utils/template-time.js"></script>

    </body>
</html>
