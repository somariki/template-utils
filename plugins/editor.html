 <!DOCTYPE html>
<html>
  <head>
    <title>Template Utils | Preset Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined|Material+Symbols+Rounded|Material+Symbols+Sharp" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.17.5/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link href="css/editor.css" rel="stylesheet" type="text/css">
  </head>
  <body hidden>
    <div id="app" class="app">
        <div v-if="!loaded">Loading...</div>
        <div v-else>
            <div v-if="ui.windowWidth < ui.goodShowSize">
                <div>To ensure the best experience, please use a screen with a width greater than {{ui.goodScreenSize}}px. Your current screen width is {{ui.windowWidth}}px.</div>
            </div>
            <div v-else>

                <q-layout view="hHh lpR fFf">                
                    <q-page-container>
                        <q-banner inline-actions class="text-white bg-red">
                            Current: {{ state.lastEvent }}
                        </q-banner>

                        <q-splitter v-model="ui.splitterCur" :style="{ height: ui.splitterHeight - 55 + 'px'}" :limits="ui.splitterLimit" emit-immediately >
                            <template v-slot:before>
                                <q-scroll-area :style="{ height: ui.splitterHeight - 55 + 'px'}">
                                    <q-menu touch-position context-menu v-model="contextMenu.isVisible" >
                                        <q-list dense style="min-width: 100px">
                                            <q-item clickable v-if="contextMenu.level == 1">
                                                <q-item-section @click="addNode('addRoot')" >Add Template</q-item-section>
                                            </q-item>
                                            <q-item clickable v-if="contextMenu.level == 1 || contextMenu.level == 2">
                                                <q-item-section @click="addNode('addSection')" >Add Section</q-item-section>
                                            </q-item>
                                            <q-item clickable v-if="contextMenu.level == 2 || contextMenu.level == 3">
                                                <q-item-section @click="addNode('addPart')" >Add Part</q-item-section>
                                            </q-item>
                                            <q-item clickable v-if="contextMenu.level == 3 || contextMenu.level == 4">
                                                <q-item-section @click="addNode('addAttribute')" >Add Attribute</q-item-section>
                                            </q-item>
                                            <q-item clickable >
                                                <q-item-section @click="editNode('addAttribute')" >Edit</q-item-section>
                                            </q-item>
                                            <q-separator></q-separator>
                                            <q-item clickable>
                                                <q-item-section @click="removeNode()" >Remove</q-item-section>
                                            </q-item>
                                        </q-list>
                                    </q-menu>
                                    <div class="row">
                                        <div class="tree-container q-ma-md">
                                            <sl-vue-tree-next v-model="nodes" ref="slVueTree" :allow-multiselect="false" @select="nodeSelected" @drop="nodeDropped" @toggle="nodeToggled" @nodecontextmenu="showContextMenu" >
                                                <template #title="{ node }">
                                                    <span class="item-icon">
                                                        <i class="fa-solid fa-file" v-if="node.isLeaf"></i>
                                                        <i class="fa-solid fa-folder" v-if="!node.isLeaf"></i>
                                                    </span>
                                                    {{ node.title }}
                                                </template>
                                                <template #toggle="{ node }">
                                                    <span v-if="!node.isLeaf">
                                                        <i v-if="node.isExpanded" class="fa fa-chevron-down"></i>
                                                        <i v-if="!node.isExpanded" class="fa fa-chevron-right"></i>
                                                    </span>
                                                </template>
                                                <template #sidebar="{ node }">
                                                    <span class="function-icon visible-icon" @click="event => toggleVisibility(event, node)" v-if="node.data.isAttribute === true ">
                                                        <i v-if="!node.data || node.data.visible !== false" class="fa fa-eye"></i>
                                                        <i v-if="node.data && node.data.visible === false" class="fa fa-eye-slash"></i>
                                                    </span>
                                                    <span class="function-icon css-icon" @click="event => toggleIsCss(event, node)" v-if="node.data.isAttribute === true ">
                                                        <i v-if="!node.data || node.data.isCss !== false" class="fa-brands fa-css3 css-icon-active"></i>
                                                        <i v-if="node.data && node.data.isCss === false" class="fa-brands fa-css3"></i>
                                                    </span>
                                                    <span class="function-icon js-icon" @click="event => toggleJs(event, node)" v-if="node.data.isAttribute === true ">
                                                        <i v-if="!node.data || node.data.isJs !== false" class="fa-brands fa-js js-icon-active"></i>
                                                        <i v-if="node.data && node.data.isJs === false" class="fa-brands fa-js"></i>
                                                    </span>
                                                </template>
                                                <template #draginfo="draginfo"> {{selectedNodesTitle}} </template>
                                            </sl-vue-tree-next>
                                        </div>
                                    </div>
                                </q-scroll-area>
                            </template>
                            <template v-slot:separator>
                                <q-avatar color="primary" text-color="white" size="20px"><i class="fa fa-arrows-h" aria-hidden="true"></i></q-avatar>
                            </template>
                            <template v-slot:after>                       
                                
                                <div class="tab-header">
                                    <q-tabs v-model="codeView.currentTab" dense class="text-grey" active-color="primary" indicator-color="primary" align="justify" narrow-indicator >
                                        <q-tab name="root" label="Root"></q-tab>
                                        <q-tab name="main" label="Main"></q-tab>
                                        <q-tab name="asset" label="Asset"></q-tab>
                                        <q-tab name="preset" label="Preset"></q-tab>
                                        <q-tab name="css" label="CSS"></q-tab>
                                    </q-tabs>
                                    <q-separator></q-separator>
                                </div>
                                <div class="tab-content">
                                    <q-tab-panels v-model="codeView.currentTab" animated>
                                        <q-tab-panel name="root">
                                            <q-btn @click="copyText(nodes)" label="Copy" color="primary"></q-btn>
                                            <vue-json-pretty :data="nodes" show-icon="true" theme="monokai"></vue-json-pretty>
                                        </q-tab-panel>
                                    </q-tab-panels>

                                    <q-tab-panels v-model="codeView.currentTab" animated>
                                        <q-tab-panel name="main">
                                            <div class="json-preview">
                                                <q-btn @click="copyText(mainData)" label="Copy" color="primary"></q-btn>
                                                <vue-json-pretty :data="mainData" show-icon="true" theme="monokai"></vue-json-pretty>
                                            </div>
                                        </q-tab-panel>
                                    </q-tab-panels>

                                    <q-tab-panels v-model="codeView.currentTab" animated>
                                        <q-tab-panel name="asset">
                                            <div class="json-preview">
                                                <q-btn @click="copyText(assetData)" label="Copy" color="primary"></q-btn>
                                                <vue-json-pretty :data="assetData" show-icon="true" theme="monokai"></vue-json-pretty>
                                            </div>
                                        </q-tab-panel>
                                    </q-tab-panels>
        
                                    <q-tab-panels v-model="codeView.currentTab" animated>
                                        <q-tab-panel name="preset">
                                            <div class="json-preview">
                                                <q-btn @click="copyText(presetData)" label="Copy" color="primary"></q-btn>
                                                <vue-json-pretty :data="presetData" show-icon="true" theme="monokai"></vue-json-pretty>
                                            </div>
                                        </q-tab-panel>
                                    </q-tab-panels>
        
                                    <q-tab-panels v-model="codeView.currentTab" animated>
                                        <q-tab-panel name="css">
                                            <div class="code-preview">
                                                <q-btn @click="copyText(cssData)" label="Copy" color="primary"></q-btn>
                                                <vue-json-pretty :data="cssData" show-icon="true" theme="monokai"></vue-json-pretty>
                                            </div>
                                        </q-tab-panel>
                                    </q-tab-panels>
                                </div>

                            </template>
                        </q-splitter>

                        <q-page-sticky position="bottom-right" :offset="[30, 30]">
                            <q-btn round color="accent" icon="fa-solid fa-bars" @click="ui.toolMenu = true" ></q-btn>
                        </q-page-sticky>
                    </q-page-container>
                </q-layout>
                  
                <q-dialog v-model="isEditorModal" persistent>
                    <q-card style="width: 700px; max-width: 80vw;">
                      <q-card-section class="fixed-top">
                        <div class="text-h6">Editing: {{editContent.title}}</div>
                      </q-card-section>
                      
                      <q-separator></q-separator>
              
                      <q-card-section class="q-pa-md">
                        
                        <q-form ref="editorForm">
                            <div v-if="editContent.isRoot" class="q-gutter-y-md">
                                <q-input filled color="teal" v-model="editContent.title" label="Tamplate Name" counter :maxlength="formData.titleMax" lazy-rules :rules="formData.noemptyRules">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-spell-check" />
                                    </template>
                                </q-input>

                                <q-input filled color="teal" v-model="editContent.rootCode" label="Code ID" counter :maxlength="formData.codeMax" lazy-rules :rules="formData.codeRules">
                                    <template v-slot:before>
                                        <q-icon name="fa-brands fa-get-pocket" />
                                    </template>
                                </q-input>

                                <q-select filled color="teal" v-model="editContent.rootType" :options="formData.assetOption" label="Asset Type" lazy-rules :rules="formData.selectRules" option-label="label" option-value="value" emit-value map-options >
                                    <template v-slot:before>
                                        <q-icon name="fa-brands fa-get-pocket" />
                                    </template>
                                </q-select>

                                <q-input filled color="red" v-model="editContent.indexFile" label=".html file" counter :maxlength="formData.codeMax">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <q-input filled color="red" v-model="editContent.presetId" label="Preset ID" type="number">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <q-input filled color="red" v-model="editContent.assetFile" label="asset.json file" counter :maxlength="formData.codeMax">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <q-input filled color="red" v-model="editContent.presetFile" label="preset.json file" counter :maxlength="formData.codeMax">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <q-input filled color="red" v-model="editContent.cssFile" label="preset.css file" counter :maxlength="formData.codeMax">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>
                            </div>
    
                            <div v-if="editContent.isSection" class="q-gutter-y-md">
                                <q-input filled color="teal" v-model="editContent.code" label="Section ID" counter :maxlength="formData.codeMax" lazy-rules :rules="formData.codeRules">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <div class="row q-col-gutter-x-md">
                                    <div class="col-12">
                                      <div class="input-inline q-gutter-sm">
                                        <q-toggle 
                                          v-for="(tog, index) in editContent.isLanguage" 
                                          v-model="editContent.isLanguage[index].value" 
                                          :label="editContent.isLanguage[index].lang" 
                                          color="green" 
                                          keep-color
                                          checked-icon="check" 
                                          unchecked-icon="clear">
                                        </q-toggle>
                                      </div>
                                    </div>
                                </div>
                                <q-separator></q-separator>
                                <div class="row q-mt-md q-col-gutter-y-md">
                                    <div class="col-12" v-for="(content, index) in editContent.isLanguage">
                                        <q-input 
                                          v-if="editContent.isLanguage[index].value === true"
                                          filled 
                                          v-model="editContent.language[content.lang]" 
                                          :label="editContent.isLanguage[index].lang" 
                                          counter 
                                          :maxlength="formData.langMax" 
                                          lazy-rules
                                          dense
                                          :rules="formData.noemptyRules"
                                        >
                                            <template v-slot:before>
                                              <q-icon name="fa-solid fa-language"></q-icon>
                                            </template>
                                        </q-input>
                                    </div>
                                </div>
                            </div>

                            <div v-if="editContent.isPart" class="q-gutter-y-md">
                                <q-input filled color="teal" v-model="editContent.code" label="Part ID" counter :maxlength="formData.codeMax" lazy-rules :rules="formData.codeRules">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <div class="row q-col-gutter-x-md">
                                    <div class="col-12">
                                      <div class="input-inline q-gutter-sm">
                                        <q-toggle 
                                          v-for="(tog, index) in editContent.isLanguage" 
                                          v-model="editContent.isLanguage[index].value" 
                                          :label="editContent.isLanguage[index].lang" 
                                          color="green" 
                                          keep-color
                                          checked-icon="check" 
                                          unchecked-icon="clear">
                                        </q-toggle>
                                      </div>
                                    </div>
                                </div>
                                <q-separator></q-separator>
                                <div class="row q-mt-md q-col-gutter-y-md">
                                    <div class="col-12" v-for="(content, index) in editContent.isLanguage">
                                        <q-input 
                                          v-if="editContent.isLanguage[index].value === true"
                                          filled 
                                          v-model="editContent.language[content.lang]" 
                                          :label="editContent.isLanguage[index].lang" 
                                          counter 
                                          :maxlength="formData.langMax" 
                                          lazy-rules
                                          dense
                                          :rules="formData.noemptyRules"
                                        >
                                            <template v-slot:before>
                                              <q-icon name="fa-solid fa-language"></q-icon>
                                            </template>
                                        </q-input>
                                    </div>
                                </div>

                            </div>

                            <div v-if="editContent.isAttribute" class="q-gutter-y-md">
                                <q-input filled color="teal" v-model="editContent.code" label="Code ID" counter :maxlength="formData.codeMax" lazy-rules :rules="formData.codeRules">
                                    <template v-slot:before>
                                        <q-icon name="fa-solid fa-code" />
                                    </template>
                                </q-input>

                                <q-select 
                                  filled 
                                  color="teal" 
                                  v-model="editContent.attribute" 
                                  :options="formData.attrOptions" 
                                  label="Attribute Type" 
                                  lazy-rules 
                                  :rules="formData.selectRules" 
                                  option-label="label" 
                                  option-value="value" 
                                  emit-value 
                                  map-options
                                  use-input
                                  hide-selected
                                  fill-input
                                  input-debounce="0"
                                  @filter="filterAttrOpt"
                                >
                                    <template v-slot:before>
                                        <q-icon name="fa-brands fa-get-pocket" />
                                    </template>

                                    <template v-slot:no-option>
                                        <q-item>
                                          <q-item-section class="text-grey">
                                            No results
                                          </q-item-section>
                                        </q-item>
                                    </template>
                                </q-select>

                                <q-separator></q-separator>
                                <div class="row q-col-gutter-x-md" v-if="editContent.attributeSet">
                                    <div class="col-4">
                                        <div class="q-gutter-sm">
                                            <q-toggle v-model="editContent.attributeSet.isSetCustom" color="red" :label="editContent.attributeSet.isSetCustom ? 'Allow Custom' : 'Disallow Custom' " checked-icon="check" unchecked-icon="clear" ></q-toggle>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="q-gutter-sm">
                                            <q-toggle v-model="editContent.attributeSet.isCustom" color="orange" :label="editContent.attributeSet.isCustom ? 'Enable Custom' : 'Disable Custom' " checked-icon="check" unchecked-icon="clear" ></q-toggle>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="q-gutter-sm">
                                            <q-toggle v-model="editContent.attributeSet.isOriginal" color="orange" :label="editContent.attributeSet.isOriginal ? 'Enable Original' : 'Disable Original' " checked-icon="check" unchecked-icon="clear" ></q-toggle>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="q-gutter-sm" v-if="editContent?.attributeSet?.isOriginal">
                                            <q-input filled color="teal" v-model="editContent.attributeSet.oriFrom" label="Refer Code ID" counter :maxlength="formData.codeMax" lazy-rules :rules="formData.codeRules">
                                                <template v-slot:before>
                                                    <q-icon name="fa-solid fa-code" />
                                                </template>
                                            </q-input>
                                        </div>
                                    </div>

                                </div>
                                
                                <q-separator></q-separator>

                                <div class="row q-col-gutter-x-md" v-if="editContent.attribute === 'time' ">
                                    <div class="col-8" v-if="editContent.attributeSet.valueType === 'number' ">
                                        <q-input outlined v-model="editContent.attributeSet.value" label="Value" type="number"></q-input>
                                    </div>

                                    <div class="col-4">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.unit" 
                                        :options="editContent.attributeSet.unitOption" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value 
                                        map-options
                                        option-label="unit" 
                                        option-value="unit"
                                        ></q-select>
                                    </div>
                                </div>

                                <div class="row q-col-gutter-x-md" v-if="editContent.attribute === 'timing-function' ">
                                    <div class="col-12" v-if="editContent.attributeSet.valueType === 'option' ">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.value" 
                                        :options="editContent.attributeSet.unitOption" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value 
                                        map-options
                                        option-label="label" 
                                        option-value="value"
                                        ></q-select>
                                    </div>
                                </div>

                                <div class="row q-col-gutter-x-md" v-if="['flex-column', 'flex-row', 'flex-direction'].includes(editContent.attribute)">
                                    <q-radio v-model="editContent.attributeSet.value" v-for="(v, k) in editContent.attributeSet.unitOption" :key="k" :val="v.value" :label="v.label" color="teal"></q-radio>
                                </div>

                                <div class="row q-col-gutter-x-md" v-if="editContent.attribute ==='transform-translate'">
                                    <q-radio v-model="editContent.attributeSet.value" v-for="(v, k) in editContent.attributeSet.unitOption" :key="k" :val="v.value" :label="v.label" color="teal"></q-radio>
                                </div>

                                <div class="row q-col-gutter-x-md" v-if="editContent.attribute ==='size'">
                                    <div class="col-8" v-if="editContent.attributeSet.valueType === 'number' ">
                                        <q-input outlined v-model="editContent.attributeSet.value" label="Value" type="number"></q-input>
                                    </div>
                                    <div class="col-4">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.unit" 
                                        :options="editContent.attributeSet.unitOption" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value 
                                        map-options
                                        option-label="label" 
                                        option-value="value"
                                        ></q-select>
                                    </div>
                                    <div class="col-6">
                                        <q-input outlined v-model="editContent.attributeSet.min" label="MIN" type="number"></q-input>
                                    </div>
                                    <div class="col-6">
                                        <q-input outlined v-model="editContent.attributeSet.max" label="MAX" type="number"></q-input>
                                    </div>
                                </div>

                                <div class="row q-col-gutter-x-md" v-if="editContent.attribute ==='size-condition'">
                                    <div class="col-3">
                                        <q-input outlined v-model="editContent.attributeSet.value" label="Value" type="number"></q-input>
                                    </div>
                                    <div class="col-3">
                                        <div class="input-inline q-gutter-sm">
                                            <q-toggle 
                                                v-model="editContent.attributeSet.isDefault" 
                                                label="Set Default" 
                                                color="green" 
                                                keep-color
                                                checked-icon="check" 
                                                unchecked-icon="clear">
                                            </q-toggle>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.defaultValue" 
                                        :options="formData.sizeDefaultOpt" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value 
                                        map-options
                                        option-label="label" 
                                        option-value="value"
                                        ></q-select>
                                    </div>
                                    <div class="col-3">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.unit" 
                                        :options="editContent.attributeSet.unitOption" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value 
                                        map-options
                                        option-label="label" 
                                        option-value="value"
                                        ></q-select>
                                    </div>
                                    <div class="col-6">
                                        <q-input outlined v-model="editContent.attributeSet.min" label="MIN" type="number"></q-input>
                                    </div>
                                    <div class="col-6">
                                        <q-input outlined v-model="editContent.attributeSet.max" label="MAX" type="number"></q-input>
                                    </div>
                                </div>

                                <div class="row q-col-gutter-x-md" v-if="editContent.attribute ==='size-range-condition'">
                                    <div class="col-4">
                                        <q-input outlined v-model="editContent.attributeSet.value" label="Value" type="number"></q-input>
                                    </div>
                                    <div class="col-4">
                                        <div class="input-inline q-gutter-sm">
                                            <q-toggle 
                                                v-model="editContent.attributeSet.isDefault" 
                                                label="Set Default" 
                                                color="green" 
                                                keep-color
                                                checked-icon="check" 
                                                unchecked-icon="clear">
                                            </q-toggle>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.defaultValue" 
                                        :options="formData.sizeDefaultOpt" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value 
                                        map-options
                                        option-label="label" 
                                        option-value="value"
                                        ></q-select>
                                    </div>

                                    <div class="col-4">
                                        <q-input outlined v-model="editContent.attributeSet.valueMin" label="Min Value" type="number"></q-input>
                                    </div>
                                    <div class="col-4">
                                        <div class="input-inline q-gutter-sm">
                                            <q-toggle 
                                                v-model="editContent.attributeSet.isDefaultMin" 
                                                label="Min Set Default" 
                                                color="green" 
                                                keep-color
                                                checked-icon="check" 
                                                unchecked-icon="clear">
                                            </q-toggle>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <q-select 
                                        outlined 
                                        v-model="editContent.attributeSet.defaultValueMin" 
                                        :options="formData.sizeDefaultOpt" 
                                        label="Unit"
                                        :rules="formData.selectRules" 
                                        lazy-rules
                                        emit-value

                        <q-card-section class="row items-center no-wrap">
                            <div class="q-gutter-x-sm">
                                <q-btn color="teal" icon="fa-solid fa-floppy-disk" label="Save Project" @click="saveProject()" ></q-btn>
                                <q-btn color="purple-6" icon="fa-solid fa-floppy-disk" label="Save Main" @click="saveMain()" ></q-btn>
                                <q-btn color="purple-6" icon="fa-solid fa-floppy-disk" label="Save Asset" @click="saveAsset()" ></q-btn>
                                <q-btn color="orange" icon="fa-solid fa-palette" label="Save Preset" @click="savePreset()"></q-btn>
                                <q-btn color="lime" icon="fa-solid fa-file-code" label="Save CSS" @click="saveCss()" ></q-btn>
                            </div>
                            <q-space></q-space>
                            <q-btn flat round color="red" icon="close" v-close-popup />
                        </q-card-section>
                    </q-card>
                </q-dialog>
            </div>
        </div>



    </div>
